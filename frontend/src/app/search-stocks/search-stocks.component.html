<div class="display">
    <div class="search">
        <input class ="input" type="text" #input (keyup)=getstocks(input.value)>
        <div class="date">
            <input #fromdate class ="fromdate" type="date" value ="2021-03-01" >
            <input #todate class ="todate" type="date" value ="2021-03-05">
        </div>
       
    </div>
    <div class="resultarea">
        <ul>
            <li *ngFor="let stocks of searchResult " (click) = "getdata(stocks.code,fromdate.value,todate.value)"> {{stocks.name}} </li>
        </ul>
    </div>
</div>

<app-portfolio [allstocks] = "allstocks" [quantity] = "quantity"></app-portfolio>
