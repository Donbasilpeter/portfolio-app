<div class="portfolio">
    <div class="custom">
        <div class="list" #input>
            <ul  >
                <li  *ngFor="let stocks of allstocks; let i = index "><span>{{stocks.name}}</span> <input value ="0"  type="number" min ="0" [(ngModel)]="quantity[i]"> </li>
            </ul>
            <button (click) = "quantityload(input)">submit</button>
        </div>
    </div>
    <div class="result">
        {{quantity|json}}
    </div>
</div>
