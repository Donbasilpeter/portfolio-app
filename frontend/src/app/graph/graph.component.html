<div class="graph">
    <div class="container sample">
        <div class="options vertical">
            <span id="legendTitle">Portfolio Growth</span>
            <igx-legend #legend orientation="horizontal"></igx-legend>
        </div>
        <div class="container">
            <igx-category-chart height="100%" width="100%"
                [dataSource]="result"
                [legend]="legend"
                chartType="line"
                yAxisTitle="price"
                yAxisTitleLeftMargin="5">
            </igx-category-chart>
        </div>
    </div>
    
    
</div>
